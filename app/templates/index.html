<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>📊 Detection Analysis</title>
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body {
                background: linear-gradient(135deg, #0b0b0b, #1a1a2e);
                color: #fff;
                font-family: 'Segoe UI', Arial, sans-serif;
                padding: 20px;
            }
            .container {
                max-width: 1200px;
                margin: 0 auto;
            }
            h1 {
                text-align: center;
                color: #e63946;
                margin-bottom: 30px;
                font-size: 28px;
            }
            .tabs {
                display: flex;
                gap: 10px;
                margin-bottom: 30px;
                flex-wrap: wrap;
                justify-content: center;
            }
            .tab-btn {
                background: rgba(230, 57, 70, 0.2);
                color: #fff;
                border: 2px solid #e63946;
                border-radius: 8px;
                padding: 12px 24px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
            }
            .tab-btn.active {
                background: #e63946;
                box-shadow: 0 4px 15px rgba(230, 57, 70, 0.4);
            }
            .tab-btn:hover {
                transform: translateY(-2px);
            }
            .tab-content {
                display: none;
                background: rgba(255,255,255,0.05);
                border-radius: 12px;
                padding: 30px;
                backdrop-filter: blur(10px);
            }
            .tab-content.active {
                display: block;
            }
            .upload-section {
                background: rgba(0,0,0,0.3);
                border: 2px dashed #e63946;
                border-radius: 10px;
                padding: 40px;
                text-align: center;
                margin-bottom: 20px;
                cursor: pointer;
                transition: all 0.3s ease;
            }
            .upload-section:hover {
                background: rgba(230, 57, 70, 0.1);
                border-color: #ff6b7a;
            }
            .upload-section input {
                display: none;
            }
            .upload-label {
                cursor: pointer;
                font-size: 18px;
                color: #aaa;
            }
            .upload-section.dragging {
                background: rgba(230, 57, 70, 0.2);
                border-color: #ff6b7a;
            }
            .file-info {
                margin-top: 10px;
                font-size: 14px;
                color: #4caf50;
            }
            .controls {
                display: flex;
                gap: 10px;
                justify-content: center;
                flex-wrap: wrap;
                margin-bottom: 20px;
            }
            button {
                background: linear-gradient(135deg, #e63946, #d62828);
                color: #fff;
                border: none;
                border-radius: 8px;
                padding: 12px 24px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 4px 10px rgba(230, 57, 70, 0.3);
            }
            button:hover {
                background: linear-gradient(135deg, #d62828, #a71228);
                transform: translateY(-2px);
            }
            button:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }
            .results {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
                margin-top: 20px;
            }
            @media (max-width: 768px) {
                .results {
                    grid-template-columns: 1fr;
                }
            }
            .result-box {
                background: rgba(0,0,0,0.3);
                border-radius: 10px;
                padding: 20px;
                border-left: 4px solid #e63946;
            }
            .result-box h3 {
                color: #e63946;
                margin-bottom: 15px;
            }
            .result-image {
                width: 100%;
                max-height: 500px;
                border-radius: 8px;
                object-fit: contain;
                margin-bottom: 10px;
            }
            .result-info {
                background: rgba(255,255,255,0.05);
                border-radius: 6px;
                padding: 15px;
                font-family: 'Courier New', monospace;
                font-size: 13px;
                max-height: 300px;
                overflow-y: auto;
                line-height: 1.6;
                color: #4caf50;
            }
            .result-info h4 {
                color: #e63946;
                margin-bottom: 10px;
                margin-top: 10px;
            }
            .result-info h4:first-child {
                margin-top: 0;
            }
            .loading {
                display: none;
                text-align: center;
                padding: 40px;
            }
            .spinner {
                border: 4px solid rgba(230, 57, 70, 0.2);
                border-top: 4px solid #e63946;
                border-radius: 50%;
                width: 50px;
                height: 50px;
                animation: spin 1s linear infinite;
                margin: 0 auto 20px;
            }
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
            .error {
                background: rgba(255, 100, 100, 0.2);
                border-left: 4px solid #ff6b7a;
                padding: 15px;
                border-radius: 8px;
                color: #ff9999;
                margin-top: 10px;
            }
            .success {
                background: rgba(76, 175, 80, 0.2);
                border-left: 4px solid #4caf50;
                padding: 15px;
                border-radius: 8px;
                color: #90ee90;
                margin-top: 10px;
            }
            .download-btn {
                background: #4caf50;
                margin-top: 10px;
            }
            .download-btn:hover {
                background: #45a049;
            }
            .stats {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
                margin-bottom: 20px;
            }
            .stat-card {
                background: rgba(76, 175, 80, 0.1);
                border-left: 4px solid #4caf50;
                padding: 15px;
                border-radius: 6px;
                text-align: center;
            }
            .stat-value {
                font-size: 24px;
                font-weight: bold;
                color: #4caf50;
            }
            .stat-label {
                font-size: 12px;
                color: #aaa;
                margin-top: 5px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>📊 Faster R-CNN Detection Analysis</h1>
            
            <div class="tabs">
                <button class="tab-btn active" data-tab="image">📷 Image Analysis</button>
                <button class="tab-btn" data-tab="video">🎬 Video Analysis</button>
            </div>

            <!-- IMAGE TAB -->
            <div id="image" class="tab-content active">
                <div class="upload-section" id="imageUpload">
                    <input type="file" id="imageInput" accept="image/*">
                    <label for="imageInput" class="upload-label">
                        Click to upload or drag & drop<br>
                        <span style="font-size: 12px; color: #666;">Supported: JPG, PNG, GIF, WebP</span>
                    </label>
                    <div class="file-info" id="imageFileName"></div>
                </div>

                <div class="camera-container" style="text-align:center; margin-bottom:20px;">
                    <video id="camera" autoplay playsinline muted style="width:100%; max-width:500px; border-radius:10px; display:none;"></video>
                    <canvas id="guideCanvas" style="position:absolute; left:0; right:0; margin:auto; max-width:500px; display:none;"></canvas>
                    <div style="margin-top:10px;">
                        <button id="toggleCameraBtn">📸 Capture from Camera</button>
                        <button id="captureBtn" style="display:none;">🟢 Take Picture</button>
                    </div>
                </div>

                <div class="controls">
                    <button id="analyzeImageBtn" disabled>Analyze Image</button>
                    <button id="clearImageBtn">Clear</button>
                </div>

                <div class="loading" id="imageLoading">
                    <div class="spinner"></div>
                    <p>Analyzing image...</p>
                </div>

                <div class="results" id="imageResults" style="display: none;">
                    <div class="result-box">
                        <h3>Original Image</h3>
                        <img id="originalImage" class="result-image" alt="Original">
                    </div>
                    <div class="result-box">
                        <h3>Detections Info</h3>
                        <div class="stats" id="imageStats"></div>
                        <div class="result-info" id="imageInfo"></div>
                    </div>
                    <div class="result-box">
                        <h3>Detected Objects</h3>
                        <img id="visualizedImage" class="result-image" alt="Visualized">
                    </div>
                </div>

                <div id="imageError"></div>
            </div>

            <!-- VIDEO TAB -->
            <div id="video" class="tab-content">
                <div class="upload-section" id="videoUpload">
                    <input type="file" id="videoInput" accept="video/*">
                    <label for="videoInput" class="upload-label">
                        Click to upload or drag & drop<br>
                        <span style="font-size: 12px; color: #666;">Supported: MP4, AVI, MOV, MKV</span>
                    </label>
                    <div class="file-info" id="videoFileName"></div>
                </div>

                <div class="controls">
                    <button id="analyzeVideoBtn" disabled>Analyze Video</button>
                    <button id="clearVideoBtn">Clear</button>
                </div>

                <div class="loading" id="videoLoading">
                    <div class="spinner"></div>
                    <p>Processing video... This may take a while</p>
                </div>

                <div id="videoResult" style="display: none;">
                    <div class="success" id="videoSuccess"></div>
                    <button class="download-btn" id="downloadVideoBtn">Download Analyzed Video</button>
                </div>

                <div id="videoError"></div>
            </div>
        </div>

        <script>
            // Tab switching
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    e.target.classList.add('active');
                    document.getElementById(e.target.dataset.tab).classList.add('active');
                });
            });

            // ============ IMAGE HANDLING ============
            const imageUpload = document.getElementById('imageUpload');
            const imageInput = document.getElementById('imageInput');
            const imageFileName = document.getElementById('imageFileName');
            const analyzeImageBtn = document.getElementById('analyzeImageBtn');
            const clearImageBtn = document.getElementById('clearImageBtn');
            const imageLoading = document.getElementById('imageLoading');
            const imageResults = document.getElementById('imageResults');
            const imageError = document.getElementById('imageError');
            let selectedImage = null;

            // ============ CAMERA CAPTURE HANDLING ============
            const camera = document.getElementById('camera');
            const guideCanvas = document.getElementById('guideCanvas');
            const gctx = guideCanvas.getContext('2d');
            const toggleCameraBtn = document.getElementById('toggleCameraBtn');
            const captureBtn = document.getElementById('captureBtn');
            let cameraActive = false;
            let stream = null;

            toggleCameraBtn.addEventListener('click', async () => {
                if (!cameraActive) {
                    try {
                        stream = await navigator.mediaDevices.getUserMedia({
                            video: { facingMode: { ideal: 'environment' } }
                        });
                        camera.srcObject = stream;
                        camera.style.display = 'block';
                        guideCanvas.style.display = 'block';
                        captureBtn.style.display = 'inline-block';
                        drawGuides();
                        cameraActive = true;
                        toggleCameraBtn.textContent = '⏹ Stop Camera';
                    } catch (e) {
                        alert('Cannot access camera: ' + e.message);
                    }
                } else {
                    stopCamera();
                }
            });

            function stopCamera() {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                camera.style.display = 'none';
                guideCanvas.style.display = 'none';
                captureBtn.style.display = 'none';
                cameraActive = false;
                toggleCameraBtn.textContent = '📸 Capture from Camera';
            }

            captureBtn.addEventListener('click', async () => {
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = camera.videoWidth;
                tempCanvas.height = camera.videoHeight;
                const ctx = tempCanvas.getContext('2d');
                ctx.drawImage(camera, 0, 0, tempCanvas.width, tempCanvas.height);

                tempCanvas.toBlob(async (blob) => {
                    selectedImage = new File([blob], "captured.jpg", { type: "image/jpeg" });
                    imageFileName.textContent = "📸 Captured image from camera";
                    analyzeImageBtn.disabled = false;
                    stopCamera();
                }, "image/jpeg", 0.9);
            });

            // Drag and drop for image
            imageUpload.addEventListener('dragover', (e) => {
                e.preventDefault();
                imageUpload.classList.add('dragging');
            });
            imageUpload.addEventListener('dragleave', () => {
                imageUpload.classList.remove('dragging');
            });
            imageUpload.addEventListener('drop', (e) => {
                e.preventDefault();
                imageUpload.classList.remove('dragging');
                const files = e.dataTransfer.files;
                if (files.length) imageInput.files = files;
                handleImageSelect();
            });

            imageInput.addEventListener('change', handleImageSelect);

            function handleImageSelect() {
                const file = imageInput.files[0];
                if (file) {
                    selectedImage = file;
                    imageFileName.textContent = `Selected: ${file.name}`;
                    analyzeImageBtn.disabled = false;
                    imageError.innerHTML = '';
                }
            }

            analyzeImageBtn.addEventListener('click', analyzeImage);
            clearImageBtn.addEventListener('click', () => {
                imageInput.value = '';
                imageFileName.textContent = '';
                imageResults.style.display = 'none';
                imageLoading.style.display = 'none';
                analyzeImageBtn.disabled = true;
                selectedImage = null;
                imageError.innerHTML = '';
            });

            async function analyzeImage() {
                if (!selectedImage) return;

                imageLoading.style.display = 'block';
                imageResults.style.display = 'none';
                imageError.innerHTML = '';

                const formData = new FormData();
                formData.append('file', selectedImage);

                try {
                    // Get predictions
                    const predRes = await fetch('/predict-image', { method: 'POST', body: formData });
                    const predData = await predRes.json();

                    // Get visualized image
                    const visRes = await fetch('/visualize-image', { method: 'POST', body: formData });
                    const visBlob = await visRes.blob();

                    // Display original
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        document.getElementById('originalImage').src = e.target.result;
                    };
                    reader.readAsDataURL(selectedImage);

                    // Display visualized
                    const visUrl = URL.createObjectURL(visBlob);
                    document.getElementById('visualizedImage').src = visUrl;

                    // Display stats and info
                    const stats = document.getElementById('imageStats');
                    stats.innerHTML = `
                        <div class="stat-card">
                            <div class="stat-value">${predData.num_detections}</div>
                            <div class="stat-label">Objects Detected</div>
                        </div>
                    `;

                    const info = document.getElementById('imageInfo');
                    if (predData.detections.length > 0) {
                        info.innerHTML = '<h4>Detection Results:</h4>' + predData.detections
                            .map((d, i) => `<div>#${i+1} | ID:${d.label_id} | Score:${d.score.toFixed(4)} | Box:[${Math.round(d.x_min)}, ${Math.round(d.y_min)}, ${Math.round(d.x_max)}, ${Math.round(d.y_max)}]</div>`)
                            .join('');
                    } else {
                        info.innerHTML = '<h4>No objects detected</h4>';
                    }

                    imageLoading.style.display = 'none';
                    imageResults.style.display = 'grid';
                } catch (e) {
                    imageLoading.style.display = 'none';
                    imageError.innerHTML = `<div class="error">Error: ${e.message}</div>`;
                    console.error(e);
                }
            }

            // ============ VIDEO HANDLING ============
            const videoUpload = document.getElementById('videoUpload');
            const videoInput = document.getElementById('videoInput');
            const videoFileName = document.getElementById('videoFileName');
            const analyzeVideoBtn = document.getElementById('analyzeVideoBtn');
            const clearVideoBtn = document.getElementById('clearVideoBtn');
            const videoLoading = document.getElementById('videoLoading');
            const videoResult = document.getElementById('videoResult');
            const videoError = document.getElementById('videoError');
            let selectedVideo = null;

            // Drag and drop for video
            videoUpload.addEventListener('dragover', (e) => {
                e.preventDefault();
                videoUpload.classList.add('dragging');
            });
            videoUpload.addEventListener('dragleave', () => {
                videoUpload.classList.remove('dragging');
            });
            videoUpload.addEventListener('drop', (e) => {
                e.preventDefault();
                videoUpload.classList.remove('dragging');
                const files = e.dataTransfer.files;
                if (files.length) videoInput.files = files;
                handleVideoSelect();
            });

            videoInput.addEventListener('change', handleVideoSelect);

            function handleVideoSelect() {
                const file = videoInput.files[0];
                if (file) {
                    selectedVideo = file;
                    videoFileName.textContent = `Selected: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
                    analyzeVideoBtn.disabled = false;
                    videoError.innerHTML = '';
                }
            }

            analyzeVideoBtn.addEventListener('click', analyzeVideo);
            clearVideoBtn.addEventListener('click', () => {
                videoInput.value = '';
                videoFileName.textContent = '';
                videoResult.style.display = 'none';
                videoLoading.style.display = 'none';
                analyzeVideoBtn.disabled = true;
                selectedVideo = null;
                videoError.innerHTML = '';
            });

            async function analyzeVideo() {
                if (!selectedVideo) return;

                videoLoading.style.display = 'block';
                videoResult.style.display = 'none';
                videoError.innerHTML = '';

                const formData = new FormData();
                formData.append('file', selectedVideo);

                try {
                    const res = await fetch('/analyze-video', { method: 'POST', body: formData });
                    
                    if (!res.ok) {
                        const errData = await res.json();
                        throw new Error(errData.error || 'Video analysis failed');
                    }

                    const blob = await res.blob();
                    const url = URL.createObjectURL(blob);

                    videoLoading.style.display = 'none';
                    document.getElementById('videoSuccess').textContent = '✅ Video analyzed successfully!';
                    document.getElementById('downloadVideoBtn').onclick = () => {
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'analyzed_' + selectedVideo.name;
                        a.click();
                    };
                    videoResult.style.display = 'block';
                } catch (e) {
                    videoLoading.style.display = 'none';
                    videoError.innerHTML = `<div class="error">Error: ${e.message}</div>`;
                    console.error(e);
                }
            }

            function drawGuides() {
                    guideCanvas.width = camera.clientWidth;
                    guideCanvas.height = camera.clientHeight;

                    const centerBox = {
                        w: guideCanvas.width * 0.4,
                        h: guideCanvas.height * 0.4,
                    };
                    centerBox.x = (guideCanvas.width - centerBox.w) / 2;
                    centerBox.y = (guideCanvas.height - centerBox.h) / 2;

                    const tempCanvas = document.createElement('canvas');
                    const tempCtx = tempCanvas.getContext('2d');

                    const draw = () => {
                        gctx.clearRect(0, 0, guideCanvas.width, guideCanvas.height);

                        // Rule of thirds grid lines
                        gctx.strokeStyle = "rgba(255,255,255,0.3)";
                        gctx.lineWidth = 1;
                        for (let i = 1; i < 3; i++) {
                            const x = (guideCanvas.width / 3) * i;
                            const y = (guideCanvas.height / 3) * i;
                            gctx.beginPath(); gctx.moveTo(x, 0); gctx.lineTo(x, guideCanvas.height); gctx.stroke();
                            gctx.beginPath(); gctx.moveTo(0, y); gctx.lineTo(guideCanvas.width, y); gctx.stroke();
                        }

                        // Capture a low-res frame from the video for light analysis
                        tempCanvas.width = 64;
                        tempCanvas.height = 48;
                        tempCtx.drawImage(camera, 0, 0, tempCanvas.width, tempCanvas.height);

                        const frame = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                        const centerRegion = getCenterBrightness(frame);

                        // Determine color based on brightness difference
                        const isCentered = centerRegion > 0.25; // threshold for object contrast
                        gctx.strokeStyle = isCentered ? "rgba(0,255,0,0.9)" : "rgba(230,57,70,0.9)";
                        gctx.lineWidth = 3;
                        gctx.strokeRect(centerBox.x, centerBox.y, centerBox.w, centerBox.h);

                        // Optional hint text
                        gctx.font = "18px Segoe UI";
                        gctx.fillStyle = "rgba(255,255,255,0.8)";
                        gctx.fillText(isCentered ? "✅ Ready to capture" : "Align object to center box", 20, 30);

                        requestAnimationFrame(draw);
                    };
                    draw();
                }

                // Helper: get brightness contrast in the center region
                function getCenterBrightness(frame) {
                    const { data, width, height } = frame;
                    const cx1 = Math.floor(width * 0.4);
                    const cx2 = Math.floor(width * 0.6);
                    const cy1 = Math.floor(height * 0.4);
                    const cy2 = Math.floor(height * 0.6);

                    let sumCenter = 0, sumOuter = 0, countCenter = 0, countOuter = 0;

                    for (let y = 0; y < height; y++) {
                        for (let x = 0; x < width; x++) {
                            const i = (y * width + x) * 4;
                            const brightness = (data[i] + data[i + 1] + data[i + 2]) / 3 / 255;
                            const inCenter = (x >= cx1 && x <= cx2 && y >= cy1 && y <= cy2);
                            if (inCenter) {
                                sumCenter += brightness;
                                countCenter++;
                            } else {
                                sumOuter += brightness;
                                countOuter++;
                            }
                        }
                    }
                    const avgCenter = sumCenter / countCenter;
                    const avgOuter = sumOuter / countOuter;
                    return Math.abs(avgOuter - avgCenter); // brightness contrast
                }
        </script>
    </body>
    </html>
